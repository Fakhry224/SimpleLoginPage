    <link rel="stylesheet" href="styles.css" />

    <div class="container">
      <div class="wrapper">
        <div class="left-box">
          <div class="navbar">
            <ul>
              <li><a href="#" class="reg-text">Login</a></li>
              <li><a href="#" class="reg-text">Register</a></li>

            <h1 class="sem-text">Selamat Datang!</h1>
            <h5 class="sem-text">Silahkan login terlebih dahulu!</h5>

                type="text"
                class="input-data"
                placeholder="Username"
                id="username"
              />

                  type="password"
                  class="input-data"
                  placeholder="password"
                />

                    />
                  </svg>
                </span>
              </div>

              <div class="row" id="checkbox-password">
                <div class="checkbox-container">
                  <input type="checkbox" name="save-pass" />
                  <label for="save-pass">Save Password</label>
                </div>
                <a href="">Forget Password</a>
              </div>
              <button class="sem-text">Login</button>
